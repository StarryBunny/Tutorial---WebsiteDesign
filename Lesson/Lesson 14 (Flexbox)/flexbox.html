<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>

    <style>
        .style{
            margin-top: 30px;
            display: flex;
            flex-direction: row;
        }

        .style2{
            margin-top: 30px;
            display: flex;
            flex-direction: row;
            border: 1px solid grey;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <div class="style">
        <div style="
            background-color: lightblue;">
            div 1 text
        </div>
        <div style="
            background-color: lightpink;">
            div 2 <p>text</p>
        </div>
    </div>

    <div class="style">
        <div style="
            background-color: lightblue;
            width: 100px;">
            100px
        </div>
        <div style="
            background-color: lightpink;
            flex: 1;">
            flex: 1
        </div>
    </div>

    <div class="style">
        <div style="
            background-color: lightpink;
            width: 100px;">
            100px
        </div>
        <div style="
            background-color: lightblue;
            width: 100px;">
            100px
        </div>
        <div style="
            background-color: lightpink;
            width: 100px;">
            100px
        </div>
    </div>

    <div class="style2">
        <div style="
            background-color: lightpink;
            width: 100px;">
            100px
        </div>
        <div style="
            background-color: lightblue;
            width: 100px;">
            100px
        </div>
        <div style="
            background-color: lightpink;
            width: 100px;">
            100px
        </div>
    </div>


</body>
</html>
